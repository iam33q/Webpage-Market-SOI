<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./css/style.css">
    <link rel="stylesheet" type="text/css" href="./css/style-product-list.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="images/flavicon.png">
    <link rel = "stylesheet" href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity = "sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin = "anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script type="text/javascript"
	src="http://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
	<title>Swag of India</title>
</head>
<body>
	<header id="main-header"></header>
	<nav aria-label="breadcrumb">
		<ol class="breadcrumb">
			<li class="breadcrumb-item">Home</li>
			<li class="breadcrumb-item active">Product List</li>
		</ol>
	</nav>
	<main>
		<aside class="col-lg-3">
			<form>				
			<h3>Filters</h3>
			<hr>
			<div>
				<h4>Sizes Available:</h4>
				<span>
					<input type="checkbox" id="size-xxs">
					<label for="size-xxs">XXS</label>
				</span>
				<span>
					<input type="checkbox" id="size-xs">
					<label for="size-xs">XS</label>
				</span>
				<span>
					<input type="checkbox" id="size-s">
					<label for="size-s">S</label>
				</span>
				<span>
					<input type="checkbox" id="size-m">
					<label for="size-m">M</label>
				</span>
				<span>
					<input type="checkbox" id="size-l">
					<label for="size-l">L</label>
				</span>
				<span>
					<input type="checkbox" id="size-xl">
					<label for="size-xl">XL</label>
				</span>
				<span>
					<input type="checkbox" id="size-xxl">
					<label for="size-xxl">XXL</label>
				</span>
			</div>
			<hr>
			<div>
				<h4>Price Range:</h4>
				<label for="min-price">From: </label><input type="number" id="min-price" placeholder="$10">
				<label for="max-price">To: </label><input type="number" id="max-price" placeholder="$100">
			</div>
			<hr>
			<h4>Category</h4>
			<div>
				<span><input type="checkbox" id="all-seasons"><label for="all-seasons">All</label></span>
				<span><input type="checkbox" id="spring-seasons"><label for="spring-seasons">Spring</label></span>
				<span><input type="checkbox" id="summer-seasons"><label for="summer-seasons">Summer</label></span>
				<span><input type="checkbox" id="fall-seasons"><label for="fall-seasons">Fall</label></span>
				<span><input type="checkbox" id="winter-seasons"><label for="winter-seasons">Winter</label></span>
			</div>
			<hr>
			<h6>Ethnic</h6>
			<hr>
			<div>
				<h6>Men's</h6>
				<span>
					<input type="checkbox" id="mens-tops"><label for="mens-tops">Tops</label>
				</span>
				<span>
					<input type="checkbox" id="mens-trunks"><label for="mens-trunks">Trunks</label>
				</span>
				<span>					
					<input type="checkbox" id="mens-underwear"><label for="mens-underwear">Underwear</label>
				</span>
				<span>
					<input type="checkbox" id="mens-sports">
					<label for="mens-sports">Sports</label>
				</span>
			</div>
			<hr>
			<div>
				<h6>Women's</h6>
				<span>
					<input type="checkbox" id="womens-tops"><label for="womens-tops">Tops</label>
				</span>
				<span>
					<input type="checkbox" id="womens-trunks"><label for="womens-trunks">Trunks</label>
				</span>
				<span>					
					<input type="checkbox" id="womens-underwear"><label for="womens-underwear">Underwear</label>
				</span>
				<span><input type="checkbox" id="womens-sports"><label for="womens-sports">Sports</label></span>
			</div>
			<hr>
			<button type="submit">Apply Filters</button>
			</form>
		</aside>
		<div class="col-lg-9" id="productsListArea">
			<h1>Product List</h1>
		</div>
	</main>
<footer id="main-footer"></footer>
</body>
<script type="text/javascript" src="./js/header-footer.js"> </script>
<script type="text/javascript" src="./js/products-service.js"></script>
<script type="text/javascript" src="./js/index.js"></script>
</html>
